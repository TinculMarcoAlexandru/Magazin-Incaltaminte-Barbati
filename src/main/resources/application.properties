spring.application.name=magazin-incaltaminte-barbati

# Database connection properties
spring.datasource.url=jdbc:postgresql://localhost:5432/magazin_incaltaminte_barbati
spring.datasource.username=magazin
spring.datasource.password=mg_pass
spring.datasource.driver-class-name=org.postgresql.Driver
# JPA properties
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=true
# Logging properties
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE